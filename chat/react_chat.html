<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeer AI</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Helvetica", "Arial", sans-serif;
        background: #343541;
        height: 100vh;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100vh;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        background: #343541;
      }

      .header {
        background: #202123;
        padding: 15px 20px;
        border-bottom: 1px solid #4d4d4f;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header h1 {
        color: #ececf1;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .new-chat-btn {
        padding: 8px 16px;
        background: transparent;
        color: #ececf1;
        border: 1px solid #565869;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .new-chat-btn:hover {
        background: #40414f;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .messages-container::-webkit-scrollbar {
        width: 8px;
      }

      .messages-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages-container::-webkit-scrollbar-thumb {
        background: #565869;
        border-radius: 4px;
      }

      .message {
        display: flex;
        gap: 16px;
        padding: 20px;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        background: #343541;
      }

      .message.assistant {
        background: #444654;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
      }

      .message.user .avatar {
        background: #5436da;
      }

      .message.assistant .avatar {
        background: #19c37d;
      }

      .message-content {
        flex: 1;
        color: #ececf1;
        line-height: 1.6;
        font-size: 16px;
        word-wrap: break-word;
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 4px 0;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #ececf1;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
      }

      .input-area {
        padding: 20px;
        background: #343541;
        border-top: 1px solid #4d4d4f;
      }

      .input-wrapper {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }

      .input-container {
        display: flex;
        align-items: center;
        background: #40414f;
        border-radius: 12px;
        padding: 12px 16px;
        gap: 12px;
        border: 1px solid #565869;
        transition: border-color 0.2s;
      }

      .input-container:focus-within {
        border-color: #19c37d;
      }

      textarea {
        flex: 1;
        background: transparent;
        border: none;
        color: #ececf1;
        font-size: 16px;
        font-family: inherit;
        resize: none;
        outline: none;
        max-height: 200px;
        line-height: 1.5;
      }

      textarea::placeholder {
        color: #8e8ea0;
      }

      .send-btn {
        width: 32px;
        height: 32px;
        background: #19c37d;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .send-btn:hover:not(:disabled) {
        background: #1a9f6a;
      }

      .send-btn:disabled {
        background: #40414f;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .send-btn svg {
        width: 16px;
        height: 16px;
        fill: white;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #8e8ea0;
        gap: 20px;
      }

      .empty-state-icon {
        font-size: 64px;
      }

      .empty-state h2 {
        font-size: 24px;
        color: #ececf1;
      }

      .example-prompts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 12px;
        max-width: 800px;
        margin-top: 20px;
      }

      .example-prompt {
        background: #40414f;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #565869;
        cursor: pointer;
        transition: all 0.2s;
        color: #ececf1;
        font-size: 14px;
      }

      .example-prompt:hover {
        background: #4d4d4f;
        border-color: #19c37d;
      }

      .streaming-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: #19c37d;
        margin-left: 2px;
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }

      @keyframes blink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      /*
       * Codeer Chat API Example
       *
       * This example demonstrates:
       * 1. Creating a chat session with createChat()
       * 2. Sending messages with streaming responses via sendQuestion()
       * 3. Handling Server-Sent Events (SSE) for real-time streaming
       *
       * Usage:
       * - Set CODEER_API_KEY and CODEER_API_ROOT
       * - Chat session is created automatically on first message
       * - Messages stream in real-time via SSE
       */

      // ============================================
      // API Configuration
      // ============================================
      const CODEER_API_KEY = "your_workspace_api_key";
      const CODEER_API_ROOT = "http://localhost:8000";

      // ============================================
      // API Functions
      // ============================================

      /**
       * Create a new chat session
       * Returns chat object with ID for subsequent messages
       */
      async function createChat(name) {
        name = name || "Untitled";
        try {
          const apiUrl = `${CODEER_API_ROOT}/api/v1/chats`;

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": CODEER_API_KEY,
            },
            body: JSON.stringify({ name: name }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              `API error: ${errorData.error || "Failed to create chat"} (${
                response.status
              })`
            );
          }

          const resp = await response.json();
          console.log("âœ… New chat created:", resp);
          return resp.data;
        } catch (err) {
          console.error("âŒ Error creating chat:", err);
          throw err;
        }
      }

      /**
       * Send a message and receive streaming response via Server-Sent Events (SSE)
       * @param {string} historyId - Chat session ID from createChat()
       * @param {Object} payload - { message: string, stream: boolean, agent_id?: number }
       * @param {Function} onMessage - Called for each chunk of the response
       * @param {Function} onDone - Called when streaming completes
       * @param {Function} onError - Called if an error occurs
       */
      async function sendQuestion(
        historyId,
        payload,
        onMessage,
        onDone,
        onError
      ) {
        try {
          const apiUrl = `${CODEER_API_ROOT}/api/v1/chats/${historyId}/messages`;

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": CODEER_API_KEY,
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              `API error: ${errorData.error} (${response.status})`
            );
          }

          if (response.body === null) {
            throw new Error("No response body");
          }

          // Parse SSE stream
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";

          let eventName = null;
          let dataLines = [];
          let doneCalled = false;

          const dispatchEvent = async () => {
            if (dataLines.length === 0 && !eventName) return false;

            const payload = dataLines.join("\n");
            const ev = (eventName || "").toLowerCase();

            if (payload && payload.trim() === "[DONE]") {
              if (onDone && !doneCalled) {
                onDone();
                doneCalled = true;
              }
              return true;
            }

            if (ev === "error") {
              if (onError) onError(new Error(payload || "Stream error"));
              if (onDone && !doneCalled) {
                onDone();
                doneCalled = true;
              }
              return true;
            }

            if (onMessage && payload.length > 0) {
              try {
                onMessage(payload);
              } catch (e) {
                console.error("Error processing message:", e);
              }
            }

            eventName = null;
            dataLines = [];
            return false;
          };

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            let pos = 0;
            while (true) {
              const nl = buffer.indexOf("\n", pos);
              if (nl === -1) {
                buffer = buffer.slice(pos);
                break;
              }

              let line = buffer.slice(pos, nl);
              pos = nl + 1;
              if (line.endsWith("\r")) line = line.slice(0, -1);

              if (line === "") {
                if (dataLines.length > 0 || eventName) {
                  const shouldStop = await dispatchEvent();
                  if (shouldStop) {
                    try {
                      await reader.cancel();
                    } catch {}
                    return;
                  }
                }
                continue;
              }

              if (line.startsWith(":")) continue;

              if (line.startsWith("event:")) {
                eventName = line.slice(6).trim();
                continue;
              }

              if (line.startsWith("data:")) {
                const dataContent = line.slice(5).replace(/^\s/, "");

                if (dataContent.trim() === "[DONE]") {
                  if (onDone && !doneCalled) {
                    onDone();
                    doneCalled = true;
                  }
                  try {
                    await reader.cancel();
                  } catch {}
                  return;
                }

                dataLines.push(dataContent);
                continue;
              }

              if (dataLines.length > 0) {
                dataLines.push(line);
              }
            }
          }

          if (dataLines.length > 0 || eventName) {
            await dispatchEvent();
          }
          if (onDone && !doneCalled) onDone();
        } catch (err) {
          console.error("SSE Error:", err);
          if (onError) {
            onError(err instanceof Error ? err : new Error("Unknown error"));
          }
          throw err;
        }
      }

      // ============================================
      // React Application - UI Logic
      // ============================================
      function ChatApp() {
        const [userInput, setUserInput] = useState("");
        const [messages, setMessages] = useState([]);
        const [isTyping, setIsTyping] = useState(false);
        const [nextId, setNextId] = useState(1);
        const [currentAssistantMessageId, setCurrentAssistantMessageId] =
          useState(null);
        const [isCreatingChat, setIsCreatingChat] = useState(false);

        const messagesContainerRef = useRef(null);
        const textareaRef = useRef(null);
        const historyIdRef = useRef(null);
        const agentId = useRef(undefined);

        const scrollToBottom = () => {
          if (messagesContainerRef.current) {
            messagesContainerRef.current.scrollTop =
              messagesContainerRef.current.scrollHeight;
          }
        };

        useEffect(() => {
          scrollToBottom();
        }, [messages]);

        useEffect(() => {
          if (textareaRef.current) {
            textareaRef.current.style.height = "auto";
            textareaRef.current.style.height =
              textareaRef.current.scrollHeight + "px";
          }
        }, [userInput]);

        useEffect(() => {
          console.log("ðŸš€ Codeer Chat initialized");
        }, []);

        const createNewChat = async (name) => {
          if (isCreatingChat) return null;

          setIsCreatingChat(true);
          try {
            const newHistory = await createChat(name.substring(0, 256));
            historyIdRef.current = newHistory.id;
            console.log(`ðŸ†• Chat created with ID: ${newHistory.id}`);
            return newHistory.id;
          } finally {
            setIsCreatingChat(false);
          }
        };

        const sendMessageWithAPI = async (
          message,
          chatHistoryId,
          assistantMessageId
        ) => {
          setCurrentAssistantMessageId(assistantMessageId);

          setMessages((prev) => [
            ...prev,
            {
              id: assistantMessageId,
              role: "assistant",
              content: "",
            },
          ]);

          try {
            let isFirstChunk = true;
            await sendQuestion(
              chatHistoryId,
              {
                message: message,
                stream: true,
                agent_id: agentId.current,
              },
              (data) => {
                if (isFirstChunk) {
                  setIsTyping(false);
                  isFirstChunk = false;
                }
                setMessages((prev) =>
                  prev.map((msg) =>
                    msg.id === assistantMessageId
                      ? { ...msg, content: msg.content + data }
                      : msg
                  )
                );
              },
              () => {
                setIsTyping(false);
                setCurrentAssistantMessageId(null);
              },
              (error) => {
                console.error("âŒ API Error:", error);
                setMessages((prev) =>
                  prev.map((msg) =>
                    msg.id === assistantMessageId
                      ? {
                          ...msg,
                          content: `âŒ Error: ${error.message}\n\nPlease check:\n- API key is valid\n- Backend server is running\n- CORS is properly configured`,
                        }
                      : msg
                  )
                );
                setIsTyping(false);
                setCurrentAssistantMessageId(null);
              }
            );
          } catch (error) {
            console.error("Streaming error:", error);
          }
        };

        const sendMessage = async () => {
          const input = userInput.trim();
          if (!input || isTyping) return;

          // é¢„å…ˆè®¡ç®—ç”¨æˆ·æ¶ˆæ¯å’ŒåŠ©æ‰‹æ¶ˆæ¯çš„ID
          const userMessageId = nextId;
          const assistantMessageId = nextId + 1;
          setNextId(nextId + 2);

          setMessages((prev) => [
            ...prev,
            {
              id: userMessageId,
              role: "user",
              content: input,
            },
          ]);

          setUserInput("");
          setIsTyping(true);

          let currentHistoryId = historyIdRef.current;

          if (!currentHistoryId) {
            try {
              currentHistoryId = await createNewChat(input);
              if (!currentHistoryId) {
                setIsTyping(false);
                return;
              }
            } catch (error) {
              console.error("Failed to create chat:", error);
              setMessages((prev) => [
                ...prev,
                {
                  id: assistantMessageId,
                  role: "assistant",
                  content: `âŒ Error: Failed to create chat session\n\nPlease check:\n- API key is valid\n- Backend server is running\n- CORS is properly configured`,
                },
              ]);
              setIsTyping(false);
              return;
            }
          }

          await sendMessageWithAPI(input, currentHistoryId, assistantMessageId);
        };

        const sendExamplePrompt = (prompt) => {
          setUserInput(prompt);
          setTimeout(() => {
            sendMessage();
          }, 0);
        };

        const clearChat = () => {
          historyIdRef.current = null;
          setMessages([]);
          setUserInput("");
          setIsTyping(false);
          setCurrentAssistantMessageId(null);
        };

        const handleKeyDown = (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        };

        return (
          <div className="app-container">
            <div className="header">
              <h1>
                <span>ðŸ’¬</span>
                <span>Codeer AI</span>
              </h1>
              <button className="new-chat-btn" onClick={clearChat}>
                + New Chat
              </button>
            </div>

            <div className="messages-container" ref={messagesContainerRef}>
              {messages.length === 0 && (
                <div className="empty-state">
                  <div className="empty-state-icon">ðŸ¤–</div>
                  <h2>How can I help you today?</h2>
                  <div className="example-prompts">
                    <div
                      className="example-prompt"
                      onClick={() =>
                        sendExamplePrompt("Tell me a fun fact about space")
                      }
                    >
                      Tell me a fun fact about space
                    </div>
                    <div
                      className="example-prompt"
                      onClick={() =>
                        sendExamplePrompt("Explain quantum computing")
                      }
                    >
                      Explain quantum computing
                    </div>
                    <div
                      className="example-prompt"
                      onClick={() =>
                        sendExamplePrompt("Give me a recipe for chocolate cake")
                      }
                    >
                      Give me a recipe for chocolate cake
                    </div>
                  </div>
                </div>
              )}

              {messages.map((message) => (
                <div key={message.id} className={`message ${message.role}`}>
                  <div className="avatar">
                    {message.role === "user" ? "ðŸ‘¤" : "ðŸ¤–"}
                  </div>
                  <div className="message-content">
                    {message.role === "assistant" &&
                    message.content === "" &&
                    isTyping ? (
                      <div className="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
                    ) : (
                      <div style={{ whiteSpace: "pre-wrap" }}>
                        {message.content}
                        {message.id === currentAssistantMessageId &&
                          message.content !== "" && (
                            <span className="streaming-cursor"></span>
                          )}
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>

            <div className="input-area">
              <div className="input-wrapper">
                <div className="input-container">
                  <textarea
                    ref={textareaRef}
                    value={userInput}
                    onChange={(e) => setUserInput(e.target.value)}
                    onKeyDown={handleKeyDown}
                    placeholder="Send a message..."
                    rows="1"
                  />
                  <button
                    className="send-btn"
                    onClick={sendMessage}
                    disabled={!userInput.trim() || isTyping}
                  >
                    <svg viewBox="0 0 24 24">
                      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<ChatApp />);
    </script>
  </body>
</html>
